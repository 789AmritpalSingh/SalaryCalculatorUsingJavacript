<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual Salary Calculator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="calculatorStyle.css">

    <script defer src="script.js"></script>


</head>

<body>
    <div class="container">
        <div class="salaryCalculator">
            <h1 style="text-align: center;">Salary Calculator</h1>

            <form id="calculator" method="post">
                <div>
                    <div class="form-group">
                        <label for="name">Enter your name</label>
                        <input type="text" class="form-control" id="employeeName" placeholder="Enter your Name here"
                            required />
                    </div>

                    <div class="form-group">
                        <label for="salary">Enter your annual salary</label>
                        <input type="number" class="form-control" id="grossPay" placeholder="Enter your yearly income"
                            required />
                    </div>


                    <div class="form-group">
                        <label for="bonus">Enter your bonus</label>
                        <input type="number" class="form-control" id="bonus" placeholder="Enter bonus you get here"
                            required />
                    </div>

                    <div class="form-group">
                        <label for="bonus">Enter allowance</label>
                        <input type="number" class="form-control" id="allowance"
                            placeholder="Enter allownace you get" />
                    </div>

                    <div class="form-group">
                        <label for="tax">Income tax in percentage</label>
                        <input type="number" class="form-control" id="tax" placeholder="Enter income tax you pay"
                            required />
                    </div>

                    <div class="form-group">
                        <label for="ei">Employment Insurance in percentage</label>
                        <input type="number" class="form-control" id="ei" placeholder="Enter EI" required />
                    </div>

                    <div class="form-group">
                        <label for="cpp">Canada Pension Plan in Percentage</label>
                        <input type="number" class="form-control" id="pensionPlan" placeholder="Enter CPP you pay"
                            required />
                    </div>

                    <br />
                    <br />

                    <div class="custom-control custom-radio">
                        <label for="gender">Choose your gender</label>
                        <br />

                        <input type="radio" id="male" name="gender" value="male" />
                        <label for="male">Male</label>

                        <br />

                        <input type="radio" id="female" name="gender" value="female" />
                        <label for="female">Female</label>
                    </div> <br />

                    <div class="custom-control custom-radio">
                        <label for="dependents">How many people are dependent on you</label>
                        <br />

                        <input type="radio" id="twoDependents" name="dependent" value="2" />
                        <label for="2">2</label>

                        <br />

                        <input type="radio" id="threeDependents" name="dependent" value="3" />
                        <label for="3">3</label>

                        <br />

                        <input type="radio" id="fourDependents" name="dependent" value="4" />
                        <label for="4">4</label>
                    </div>
                    <br />
                    <br/>

                    <!--Displaying final details here-->
                    <div id="finalData">
                        <p id="eName"></p>
                        <p id="grossIncome"></p>
                        <p id="deduct"></p>
                        <p id="increase"></p>
                        <p id="actualSalary"></p>
                    </div>
                    <br/>
                    <br/>

                    <div>
                        <span id="calculateButton">
                            <button type="button" class="btn btn-info" onclick="totalSalary()">Calculate</button>
                        </span>

                        <span id="resetButton">
                            <button type="button" class="btn btn-info" onclick="resetForm()">Reset</button>
                        </span>
                    </div>
            </form>
        </div>
    </div>
</body>

</html>
